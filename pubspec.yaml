name: app_engine_core
description: Weather App.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  animate_do: ^3.0.0
  connectivity_plus: ^4.0.2
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  http: ^1.1.0
  local_auth: ^2.1.7
  lottie: ^2.6.0
  provider: ^6.0.5
  shared_preferences: ^2.2.1

dev_dependencies:
  flutter_lints: ^2.0.0
